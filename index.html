<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-section">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <div id="input-and-button">
            <input id="number-input" type="number" inputmode="numeric"/>
            <button>Convert</button>
        </div>
    </div>
    <div id="output-section">
        <div class="unit-section">
            <h3 class="unit-title">Length (Meter/Feet)</h3>
            <p class="unit-conversion"></p>
        </div>
        <div class="unit-section">
            <h3 class="unit-title">Volume (Liters/Gallons)</h3>
            <p class="unit-conversion"></p>
        </div>
        <div class="unit-section">
            <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
            <p class="unit-conversion"></p>
        </div>
    </div>

</body>
</html>
